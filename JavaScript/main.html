<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Notes</title>
        <script src="notes.js"></script>
        <style>
            img{
                height: 200px;
                width: auto;
            }
            #lost{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1 id="title" onclick="show()">JavaScript Notes</h1>
        <p onclick="pop()">Don't Click Me!</p>
        <button id="btn" onclick="hello()">Click Me!</button>
        <br>
        <img id="img" onmouseover="change()" src="https://uploads.coppermind.net/archive/20200105010217%21Bridge_Four_Badge.svg" alt="Bridge Four Logo">
        <br>
        <img id="lost" alt="meme" src="https://i.programmerhumor.io/2021/06/programmerhumor-io-programming-memes-b285566a54cc924.jpg">
    </body>
</html>
